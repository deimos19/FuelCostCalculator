<script>
    function calc(){
        event.preventDefault();
        var mil = document.getElementById("txt1").value;
        var fuelp = document.getElementById("txt2").value;
        var dist = document.getElementById("txt3").value;
        
        var tot = parseFloat(dist) / parseFloat(mil);
        var ans = tot * parseFloat(fuelp);

        document.getElementById("final").innerHTML = ans.toFixed(2);  
    }
</script>
